<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Image Editor JavaScript</title>
  </head>
  <body>
    <div class="container disable">
      <h2>Easy Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label for="" class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>

            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" name="" id="" value="100" min="0" max="200" />
            </div>

            <div class="rotate">
              <label for="" class="title">Rotate & Flip</label>
              <div class="options">
                <button id="left">
                  <i class="fa fa-solid fa-rotate-left"></i>
                </button>
                <button id="right">
                  <i class="fa fa-solid fa-rotate-right"></i>
                </button>
                <button id="horizontal">
                  <i class="bx bx-reflect-vertical"></i>
                </button>
                <button id="vertical">
                  <i class="bx bx-reflect-horizontal"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="images/img-placeholder.png" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" />
          <button class="choose-img">Choose Img</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
