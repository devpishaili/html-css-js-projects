<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR Code Generator</title>
    <meta
      name="description"
      content="A simple QR Code Generator - Inspired by Traversy Media"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header class="bg-red-500 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">QR Code Generator</div>
      </div>
    </header>

    <main>
      <div
        class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row md:gap-10"
      >
        <div class="w-full md:w-2/3">
          <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
          <p class="mb-4">
            QR Codes allow smartphone users to access your website and links
            simply and quickly.
          </p>
          <p>
            Enter your URL below to generate QR Code and download the image.
          </p>
          <form action="" id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter a URL"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5"
            />

            <select
              name=""
              id="size"
              class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none"
            >
              >
              <option value="300">300 x 300</option>
              <option value="400">400 x 400</option>
              <option value="500">500 x 500</option>
              <option value="600">600 x 600</option>
              <option value="700">700 x 700</option>
            </select>

            <button
              class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="/assets/images/qr-code.svg"
            alt="QR Code"
            class="w-1/2 mb-10 m-auto md:w-full"
          />
        </div>
      </div>

      <!-- Generated QR Code -->
      <div
        class="max-w-5xl m-auto flex-col text-center align-center justify-center mt-20" id="generated"
      >
        <!-- Spinner -->
        <div id="spinner" role="status">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            style="
              margin: auto;
              background: rgb(255, 255, 255);
              display: block;
              shape-rendering: auto;
            "
            width="200px"
            height="200px"
            viewBox="0 0 100 100"
            preserveAspectRatio="xMidYMid"
          >
            <circle
              cx="50"
              cy="50"
              r="0"
              fill="none"
              stroke="#e90c59"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                repeatCount="indefinite"
                dur="1s"
                values="0;40"
                keyTimes="0;1"
                keySplines="0 0.2 0.8 1"
                calcMode="spline"
                begin="0s"
              ></animate>
              <animate
                attributeName="opacity"
                repeatCount="indefinite"
                dur="1s"
                values="1;0"
                keyTimes="0;1"
                keySplines="0.2 0 0.8 1"
                calcMode="spline"
                begin="0s"
              ></animate>
            </circle>
            <circle
              cx="50"
              cy="50"
              r="0"
              fill="none"
              stroke="#46dff0"
              stroke-width="2"
            >
              <animate
                attributeName="r"
                repeatCount="indefinite"
                dur="1s"
                values="0;40"
                keyTimes="0;1"
                keySplines="0 0.2 0.8 1"
                calcMode="spline"
                begin="-0.5s"
              ></animate>
              <animate
                attributeName="opacity"
                repeatCount="indefinite"
                dur="1s"
                values="1;0"
                keyTimes="0;1"
                keySplines="0.2 0 0.8 1"
                calcMode="spline"
                begin="-0.5s"
              ></animate>
            </circle>
          </svg>
          <span>Loading...</span>
        </div>

        <!-- QR Code Output -->

        <div
          id="qrcode"
          class="m-auto flex justify-center align-center pb-20"
        ></div>
      </div>
    </main>

    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- QRCODE SCRIPT TAG -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./src/js/script.js" async defer></script>
  </body>
</html>
