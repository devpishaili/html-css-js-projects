<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla Search App</title>
    <meta
      name="description"
      content="A Vanilla Search App - Proudly Inspired by DaveGray and Traversy Media"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global CSS -->
    <link rel="stylesheet" href="./src/css/main.min.css" />
  </head>
  <body>
    <main>
      <h1 class="offscreen">Search me | A Wikipedia Powered Search Engine</h1>

      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <div class="red exclaim">!</div>
        </div>

        <form action="" id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" role="searchbox" />
          <div
            class="none button clear"
            id="clear"
            role="button"
            tabindex="0"
            aria-label="Clear seearch terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <section class="results">
        <h2 class="offscreen">SearchResults</h2>
        <div class="statusBar">
          <div class="stats" id="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>

    <footer>
      <p>
        <span
          >&lt;&lt; Powered by
          <a href="https://www.wikipedia.org" target="_blank"
            >Wikipedia</a
          ></span
        >
        <span>&gt;&gt;</span>
      </p>
    </footer>

    <script src="./src/js/script.js" async defer type="module"></script>
  </body>
</html>
