<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- WEBSITE TITLE -->
    <title>Simple Note App</title>

    <!-- SEO META DATA -->
    <meta name="description" content="Simple Note App" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- UNICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="./src/css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="add-box wrapper-item">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
      </div>
      <div class="note wrapper-item">
        <div class="details">
          <p>This is a Title</p>
          <span
            >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti
            earum, maxime amet quidem vitae dicta soluta suscipit.
          </span>
        </div>
        <div class="bottom-content">
          <span>April 3, 2022</span>
          <div class="settings"><i class="uil uil-ellipsis-h"></i></div>
        </div>
      </div>
    </div>

    <script src="./src/js/script.js" async defer></script>
  </body>
</html>
